<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./carrinho.css">
</head>
<body>
     <div class="container">
    <div class="product-gallery">
      <img src="https://i.pinimg.com/736x/07/7c/17/077c17fa109398ea8458a3a96f1f256e.jpg" alt="Produto Principal" class="main-image">
      <div class="thumbnail-gallery">
        <img src="https://i.pinimg.com/736x/e9/90/fd/e990fd3fc7aa9974d37002dfc8c13f41.jpg" alt="Miniatura 1">
        <img src="https://i.pinimg.com/736x/68/d7/2c/68d72c9595b6ede29ef5f8d8dff0ce92.jpg" alt="Miniatura 2">
        <img src="https://i.pinimg.com/736x/4c/f7/74/4cf7743783897fe36dab23a433691181.jpg" alt="Miniatura 3">
      </div>
    </div>

    <div class="product-details">
      <h1 class="product-title">Anel com laço</h1>
      <p class="price">R$ 299,90</p>
      <div class="rating">⭐⭐⭐⭐☆ (120 avaliações)</div>

      <p class="description">
        O Tênis Esportivo XYZ oferece conforto, leveza e estilo. Ideal para treinos, caminhadas e uso diário.
      </p>

      <label for="size">Tamanho:</label>
      <select id="size" name="size">
        <option>15</option>
        <option>22</option>
        <option>10</option>
        <option>18</option>
        <option>16</option>
      </select>

      <label for="color">Cor:</label>
      <select id="color" name="color">
        <option>Prata</option>
        <option>Dourado</option>
      </select>

      <button class="buy-button">Comprar Agora</button>
    </div>
  </div>
</body>
</html>
